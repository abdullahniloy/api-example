<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Phone Search</title>
</head>

<body>
    <!-- search areaZone -->
    <header>
        <h1 class="text-center text-danger">Mobile Shop</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-id" type="text" class="form-control" placeholder="Search Your Phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>

    </header>

    <!-- if data not found -->
    <div id="emptyDataId" class="text-center text-danger">

    </div>

    <!-- display area -->
    <div class="container">
        <!-- display details -->


        <div id="displayDetails">

        </div>



        <!-- display here -->
        <div id="displayId" class="row row-cols-1 row-cols-md-3 g-4">

            <!-- display areaZone -->
        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="phoneHunter.js"></script>
</body>

</html>
